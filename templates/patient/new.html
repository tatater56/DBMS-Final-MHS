<!DOCTYPE html>
<html>

<head>
    <title>MHS - New patient</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <header>
        {% if(message) %}
        <section class="message">
            <p>Message: {{ message }}</p>
        </section>
        {% endif %}
        
        <h1>Morris Health Services</h1>
        <h2>Add New Patient</h2>
    </header>
    <main>
        <form action="/api/NewPatient" method="post">
            <label for="FName">FName:</label><br>
            <input type="text" id="FName" name="FName"><br><br>

            <label for="Minit">Minit:</label><br>
            <input type="text" id="Minit" name="Minit"><br><br>

            <label for="LName">LName:</label><br>
            <input type="text" id="LName" name="LName"><br><br>

            <label for="Street">Street:</label><br>
            <input type="text" id="Street" name="Street"><br><br>

            <label for="City">City:</label><br>
            <input type="text" id="City" name="City"><br><br>

            <label for="State">State:</label><br>
            <input type="text" id="State" name="State"><br><br>

            <label for="Zip">Zip:</label><br>
            <input type="number" step="1" min="0" id="Zip" name="Zip"><br><br>

            <label for="Ins_id">Insurance company:</label><br>
            <select id="Ins_id" name="Ins_id">
                <option value="">None</option>
                {% for insurance in insurances %}
                    <option value="{{ insurance['Ins_id'] }}">{{ insurance['Name'] }} (id:{{ insurance['Ins_id'] }})</option>
                {% endfor %}
            </select><br><br>
            
            <label for="PrimaryDoctorID">Primary Doctor:</label><br>
            <select id="PrimaryDoctorID" name="PrimaryDoctorID">
                <option value="">None</option>
                {% for doctor in doctors %}
                    <option value="{{ doctor['EmpID'] }}">{{doctor['FName']}} {{doctor['Minit']}} {{doctor['LName']}} (id:{{doctor['EmpID']}})</option>
                {% endfor %}
            </select><br><br>

            <input type="submit" value="Create facility">
        </form>
    </main>
    <footer>
        <p><a href="/PatientManagement">‚èé Return to Patient Management</a></p>
    </footer>
</body>

</html>
